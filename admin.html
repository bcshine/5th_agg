<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중간계 AI 스튜디오 - 관리자</title>
    
    <!-- 외부 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 관리자 스타일시트 -->
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo1.png" alt="로고" class="sidebar-logo">
                <h2>관리자</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-item active" onclick="showSection('dashboard')">
                    <i class="fas fa-chart-dashboard"></i>
                    <span>대시보드</span>
                </a>
                <a href="#questions" class="nav-item" onclick="showSection('questions')">
                    <i class="fas fa-comments"></i>
                    <span>질문 관리</span>
                    <span class="badge" id="pendingCount">0</span>
                </a>
                <a href="#users" class="nav-item" onclick="showSection('users')">
                    <i class="fas fa-users"></i>
                    <span>사용자 관리</span>
                </a>
                <a href="#templates" class="nav-item" onclick="showSection('templates')">
                    <i class="fas fa-file-alt"></i>
                    <span>답변 템플릿</span>
                </a>
                <a href="#settings" class="nav-item" onclick="showSection('settings')">
                    <i class="fas fa-cog"></i>
                    <span>설정</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="admin-info">
                    <div class="admin-name" id="adminName">관리자</div>
                    <div class="admin-email" id="adminEmail">admin@example.com</div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    로그아웃
                </button>
            </div>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 헤더 -->
            <header class="main-header">
                <div class="header-left">
                    <button class="mobile-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="pageTitle">대시보드</h1>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="질문 검색..." id="searchInput">
                    </div>
                    <button class="refresh-btn" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <div class="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count" id="notificationCount">0</span>
                    </div>
                </div>
            </header>

            <!-- 대시보드 섹션 -->
            <section id="dashboard" class="content-section active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-comments text-blue"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalQuestions">0</h3>
                            <p>전체 질문</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock text-orange"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="pendingQuestions">0</h3>
                            <p>답변 대기</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle text-green"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="answeredQuestions">0</h3>
                            <p>답변 완료</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users text-purple"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalUsers">0</h3>
                            <p>등록 사용자</p>
                        </div>
                    </div>
                </div>

                <div class="recent-section">
                    <div class="section-header">
                        <h2>최근 질문</h2>
                        <button class="btn-primary" onclick="showSection('questions')">
                            전체 보기 <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    <div class="recent-questions" id="recentQuestions">
                        <!-- 최근 질문들이 여기에 표시됩니다 -->
                    </div>
                </div>
            </section>

            <!-- 질문 관리 섹션 -->
            <section id="questions" class="content-section">
                <div class="section-header">
                    <h2>질문 관리</h2>
                    <div class="header-actions">
                        <select id="statusFilter" onchange="filterQuestions()">
                            <option value="all">전체 상태</option>
                            <option value="pending">답변 대기</option>
                            <option value="answered">답변 완료</option>
                        </select>
                        <button class="btn-secondary" onclick="exportQuestions()">
                            <i class="fas fa-download"></i> 내보내기
                        </button>
                    </div>
                </div>
                
                <div class="questions-table-container">
                    <table class="questions-table">
                        <thead>
                            <tr>
                                <th>상태</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>등록일</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="questionsTableBody">
                            <!-- 질문 목록이 여기에 표시됩니다 -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 사용자 관리 섹션 -->
            <section id="users" class="content-section">
                <div class="section-header">
                    <h2>사용자 관리</h2>
                    <button class="btn-primary" onclick="exportUsers()">
                        <i class="fas fa-download"></i> 사용자 내보내기
                    </button>
                </div>
                
                <div class="users-grid" id="usersGrid">
                    <!-- 사용자 목록이 여기에 표시됩니다 -->
                </div>
            </section>

            <!-- 답변 템플릿 섹션 -->
            <section id="templates" class="content-section">
                <div class="section-header">
                    <h2>답변 템플릿</h2>
                    <button class="btn-primary" onclick="addTemplate()">
                        <i class="fas fa-plus"></i> 새 템플릿
                    </button>
                </div>
                
                <div class="templates-grid" id="templatesGrid">
                    <!-- 템플릿 목록이 여기에 표시됩니다 -->
                </div>
            </section>

            <!-- 설정 섹션 -->
            <section id="settings" class="content-section">
                <div class="section-header">
                    <h2>설정</h2>
                </div>
                
                <div class="settings-grid">
                    <div class="setting-card">
                        <h3>알림 설정</h3>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="emailNotifications" checked>
                                이메일 알림
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="pushNotifications" checked>
                                푸시 알림
                            </label>
                        </div>
                    </div>
                    
                    <div class="setting-card">
                        <h3>자동 응답</h3>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="autoReply">
                                자동 응답 활성화
                            </label>
                        </div>
                        <textarea id="autoReplyMessage" placeholder="자동 응답 메시지를 입력하세요..." rows="8">안녕하세요. 중간계 AI 스튜디오입니다.

귀하의 소중한 문의를 잘 받았습니다.
담당자가 확인 후 빠른 시일 내에 상세한 답변을 이메일로 보내드리겠습니다.

추가 문의사항이 있으시면 언제든지 연락해 주세요.
감사합니다.</textarea>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 답변 모달 -->
    <div class="modal" id="answerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>답변 작성</h3>
                <button class="close-btn" onclick="closeAnswerModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="question-info" id="questionInfo">
                    <!-- 질문 정보가 여기에 표시됩니다 -->
                </div>
                <div class="answer-form">
                    <textarea id="answerText" placeholder="답변을 입력하세요..." rows="12"></textarea>
                    <div class="template-buttons" id="templateButtons">
                        <!-- 템플릿 버튼들이 여기에 표시됩니다 -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeAnswerModal()">취소</button>
                <button class="btn-primary" onclick="submitAnswer()">답변 전송</button>
            </div>
        </div>
    </div>

    <!-- 템플릿 모달 -->
    <div class="modal" id="templateModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="templateModalTitle">새 템플릿</h3>
                <button class="close-btn" onclick="closeTemplateModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="templateTitle">템플릿 제목</label>
                    <input type="text" id="templateTitle" placeholder="템플릿 제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="templateContent">템플릿 내용</label>
                    <textarea id="templateContent" placeholder="템플릿 내용을 입력하세요..." rows="6"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeTemplateModal()">취소</button>
                <button class="btn-primary" onclick="saveTemplate()">저장</button>
            </div>
        </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-sync-alt fa-spin"></i>
            <p>데이터를 불러오는 중...</p>
        </div>
    </div>

    <!-- 관리자 JavaScript -->
    <script type="module" src="admin.js"></script>
</body>
</html>
